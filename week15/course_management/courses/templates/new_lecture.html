<!DOCTYPE html>
<html lang="en">
<head>
  <title>Course Management</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Create new lecture</h2>
  <form class="form-horizontal" method="post">
{% csrf_token %}
    <div class="form-group">
      <label>Lecture name:</label>
      <input type="text" class="form-control" id="lecture" value = "{{ lecture }}" name = "lecture"placeholder="lecture name">
    </div>

    <div class="form-group">
      <label>Week:</label>
      <input type="text" class="form-control" id="week" value = "{{ week }}" name = "week" placeholder="week">
    </div>

    <div class="form-group">
      <label>Course</label>
      <input type="text" class="form-control" id="course" value = "{{ course }}" name = "course" placeholder="course">
    </div>

    <div class="form-group">
      <label>URL</label>
      <input type="text" class="form-control" id="URL" value = "{{ URL }}" name = "URL" placeholder="URL">
    </div>

    <div class="col-md-4">
      <button type="submit">Create new lecture</button>
    </div>
  </form>
</div>

</body>
</html>
